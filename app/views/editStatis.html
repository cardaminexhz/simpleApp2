<h2>编辑</h2>
<hr>
<!-- [factory] step3. 改变模板使用Result的方法 -->
<form name="msgForm" ng-submit="result.save(result)">

    <div class="control-group">
        <label class="control-label" for="name">类别:</label>
        <div class="controls">
            <input ng-model="result.category" id="name" required>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="city">数量:</label>
        <div class="controls">
            <input ng-model="result.num" id="city" required>
        </div>
    </div>

    <div class="form-actions">
        <button class="btn btn-primary" ng-disabled="msgForm.$invalid">保存</button>
        <button class="btn btn-primary" ng-click="result.delete(result.category)">删除</button>
    </div>
</form>
