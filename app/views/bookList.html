<table>
    <tr>
        <td><strong>序号</strong></td>
        <td><strong>类别</strong></td>
        <td><strong>数量</strong></td>
        <td><strong>操作</strong></td>
    </tr>
    <!-- 过滤器filter，限制搜索结果 -->
    <tr ng-repeat="item in results">
        <td>{{$index}}</td>
        <td>{{item.category}}</td>
        <td>{{item.num}}</td>
        <!-- ng-click 传参 -->
        <td><button ng-click="edit(item.category)">修改</button></td>
        <td><button ng-click="remove($index)">删除</button></td>
    </tr>
</table>
<hr>
<div class="form-actions">
    <button class="btn btn-primary" ng-click="add()">增加</button>
</div>
